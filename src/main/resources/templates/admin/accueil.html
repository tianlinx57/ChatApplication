<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Accueil d'admin</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h1 class="mt-4 mb-4">Accueil d'admin</h1>
  <div class="d-flex justify-content-between mb-3">
    <div>
      <a th:href="@{/admin/accueil}" class="btn btn-primary">Accueil</a>
      <a th:href="@{/admin/nouveau_utilisateur}" class="btn btn-secondary">Nouveau utilisateur</a>
      <a th:href="@{/admin/utilisateurs_desactives}" class="btn btn-secondary">Utilisateurs désactivés</a>
    </div>
    <div>
      <form th:action="@{/admin/recherche}" method="get">
        <input type="text" class="form-control" name="username" placeholder="Recherche">
        <button type="submit" class="btn btn-primary">Rechercher</button>
      </form>
    </div>
  </div>
  <div th:if="${message}" class="alert alert-success mt-4" role="alert" th:text="${message}" ></div>
  <table class="table">
    <thead>
    <tr>
      <th>Nom</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}" th:if="${!user.isDisabled}">
      <td th:text="${user.firstName} + ' ' + ${user.lastName}">Jean Dupont</td>
      <td th:text="${user.mail}">jean.dupont@example.com</td>
      <td>
        <a th:href="@{/admin/edit/(id=${user.id})}" class="btn btn-warning">Édition</a>
<!--        <a th:href="@{/admin/supp/(id=${user.id})}" class="btn btn-danger">Suppression</a>-->
        <a href="#" class="btn btn-danger" onclick="confirmDelete('${user.id}')">Suppression</a>
        <a th:href="@{/admin/disable/(id=${user.id})}" class="btn btn-secondary">Désactiver</a>
      </td>
    </tr>
    <tr th:if="${users.isEmpty()}">
      <td colspan="3" class="text-center">Aucun résultat trouvé.</td>
    </tr>
    </tbody>
  </table>
<!--  <nav aria-label="Page navigation">-->

<!--      <li class="page-item" th:disabled="${currentPage == 0}">-->
<!--        <a class="page-link" th:href="@{/admin/accueil(page=0)}">Première page</a>-->
<!--      </li>-->
<!--      <li class="page-item" th:disabled="${currentPage == 0}">-->
<!--        <a class="page-link" th:href="@{/admin/accueil(page=${currentPage - 1})}">Précédent</a>-->
<!--      </li>-->
<!--      <li class="page-item" th:disabled="${currentPage == totalPages - 1}">-->
<!--        <a class="page-link" th:href="@{/admin/accueil(page=${currentPage + 1})}">Suivant</a>-->
<!--      </li>-->
<!--      <li class="page-item" th:disabled="${currentPage == totalPages - 1}">-->
<!--        <a class="page-link" th:href="@{/admin/accueil(page=${totalPages - 1})}">Dernière page</a>-->
<!--      </li>-->
<!--    </ul>-->
<!--  </nav>-->
</div>
<script>
  function confirmDelete(userId) {
    if (confirm("Êtes-vous sûr de vouloir supprimer cet utilisateur ?")) {
      window.location.href = "/admin/supp?id=" + userId;
    }
  }
</script>

</body>
</html>
