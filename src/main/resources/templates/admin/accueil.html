<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Accueil d'admin</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h1 class="mt-4 mb-4">Accueil d'admin</h1>
  <div class="d-flex justify-content-between mb-3">
    <div>
      <a th:href="@{/admin/nouveau_utilisateur}" class="btn btn-primary">Nouveau utilisateur</a>
      <a th:href="@{/admin/utilisateurs_desactives}" class="btn btn-secondary">Utilisateurs désactivés</a>
    </div>
    <div>
      <input type="text" class="form-control" placeholder="Recherche">
    </div>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th>Nom</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
      <tr th:each="user : ${users}">
        <td th:text="${user.firstName} + ' ' + ${user.lastName}">Jean Dupont</td>
        <td th:text="${user.mail}">jean.dupont@example.com</td>
        <td>
          <a href="#" class="btn btn-warning">Édition</a>
          <a href="#" class="btn btn-danger">Suppression</a>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- Ajoutez la pagination ici -->
</div>
</body>
</html>
